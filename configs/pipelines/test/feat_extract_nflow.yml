exp_name: "'@{dataset.name}'_'@{network.name}'_'@{pipeline.name}'"
output_dir: ./results/
save_output: True
merge_option: default # disabled if 'save_output' is False
mark: default
seed: 0

num_gpus: 1
num_workers: 4
num_machines: 1
machine_rank: 0

network:
  pretrained: True
  checkpoint: ["results/organamnist_nflow_nflow_e100_lr0.0001_default/s0/best_nflow.ckpt",
               null]

  # load checkpoint for feature extraction network
  backbone:
    pretrained: True
    checkpoint: "./results/cifar10_resnet18_32x32_base_e100_lr0.1_default/s0/best.ckpt"
    checkpoint_key: none

pipeline:
  name: feat_extract_nflow
  extract_target: test

evaluator:
  name: base
