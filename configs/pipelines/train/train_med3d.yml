exp_name: "'@{dataset.name}'_'@{network.name}'_'@{trainer.name}'_e'@{optimizer.num_epochs}'_lr'@{optimizer.lr}'_'@{mark}'/s'@{seed}'"
output_dir: ./results/
save_output: True
merge_option: default
mark: default
seed: 0

num_gpus: 1
num_workers: 8
num_machines: 1
machine_rank: 0

pipeline:
  name: train_med3d

trainer:
  name: med3d

evaluator:
  name: base

optimizer:
  name: adam
  num_epochs: 100
  lr: 0.0001
  betas: [0.5, 0.999]
  weight_decay: 0

